name: smritir_baksho
description: A nostalgic memory keeper app in Bengali - স্মৃতির বাক্স
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  local_auth: ^2.1.6
  
  # Media
  image_picker: ^1.0.4
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # File handling
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Utilities
  intl: ^0.18.1
  share_plus: ^7.2.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.0
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # File operations
  file_picker: ^6.1.1
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: SolaimanLipi
      fonts:
        - asset: assets/fonts/SolaimanLipi.ttf
    - family: Nikosh
      fonts:
        - asset: assets/fonts/Nikosh.ttf

